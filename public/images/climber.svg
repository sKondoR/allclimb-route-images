<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .climber { fill: #4a5568; }
    .rock { fill: #718096; }
    .rope { fill: none; stroke: #cbd5e0; stroke-width: 2; }
  </style>
  
  <!-- Rock wall background -->
  <rect x="10" y="10" width="80" height="80" fill="#e2e8f0" rx="5"/>
  
  <!-- Rock holds -->
  <circle cx="25" cy="35" r="6" class="rock"/>
  <circle cx="50" cy="25" r="5" class="rock"/>
  <circle cx="75" cy="40" r="7" class="rock"/>
  <circle cx="40" cy="60" r="6" class="rock"/>
  <circle cx="65" cy="70" r="5" class="rock"/>
  <circle cx="30" cy="75" r="4" class="rock"/>
  
  <!-- Rope -->
  <path d="M 50,10 L 50,90" class="rope"/>
  
  <!-- Climber body -->
  <circle cx="50" cy="40" r="5" class="climber"/>
  
  <!-- Torso -->
  <path d="M 50,45 L 50,55" class="climber" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Arms -->
  <path d="M 50,48 L 40,35" class="climber" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50,48 L 60,60" class="climber" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Legs -->
  <path d="M 50,55 L 45,70" class="climber" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50,55 L 55,65" class="climber" stroke-width="3" stroke-linecap="round"/>
</svg>